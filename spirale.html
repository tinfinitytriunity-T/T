  <style>
    *, *::before, *::after { box-sizing: border-box; }

    :root {
      --bg-deep: #050518;
      --bg-soft: #080824;
      --border-soft: rgba(255,255,255,0.12);
      --accent-gold: #f5d98a;
      --accent-mint: #93e4c1;
      --text-main: #f7f7ff;
      --text-soft: #c4c6e8;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at 15% -10%, rgba(245,217,138,0.16), transparent 55%),
        radial-gradient(circle at 85% 110%, rgba(147,228,193,0.22), transparent 55%),
        #050518;
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2.5rem 1.5rem 3rem;
    }

    .wrap {
      width: min(880px, 100%);
      background: linear-gradient(145deg, rgba(7,7,33,0.96), rgba(10,10,40,0.98));
      border-radius: 22px;
      border: 1px solid var(--border-soft);
      box-shadow:
        0 22px 60px rgba(0,0,0,0.7),
        0 0 40px rgba(147,228,193,0.16);
      padding: 1.8rem 1.6rem 1.9rem;
      position: relative;
      overflow: hidden;
    }

    .wrap::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 20% 0%, rgba(245,217,138,0.22), transparent 60%),
        radial-gradient(circle at 80% 100%, rgba(147,228,193,0.2), transparent 60%);
      opacity: 0.28;
      pointer-events: none;
    }

    .inner { position: relative; z-index: 1; }

    header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 1.2rem;
      margin-bottom: 1rem;
    }

    .title {
      font-size: 1.15rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--accent-gold);
    }

    .tagline {
      font-size: 0.82rem;
      color: var(--text-soft);
    }

    .back-links {
      font-size: 0.78rem;
      text-align: right;
    }

    .back-links a {
      color: var(--accent-mint);
