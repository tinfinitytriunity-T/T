    /* Point blanc doux, subtil, légèrement pulsé */
    .origin-center {

      height: 4px;

      background: radial-gradient(circle,

      cursor: pointer;
      z-index: 2;
      filter: blur(0.7px);
      animation: pointPulse 2.8s ease-in-out infinite;
    }

    @keyframes pointPulse {
      0%   { box-shadow: 0 0 3px rgba(255,255,255,0.28); }

      position: absolute;
      top: 50%;
      left: 50%;
      width: 165vmin;   /* plus large pour PC */
      height: 165vmin;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      pointer-events: none;

      background: radial-gradient(circle,
        rgba(255,255,255,0.32) 0%,      /* plus lumineux au centre */
        rgba(235,235,235,0.15) 22%,
        rgba(180,180,180,0.06) 48%,
        rgba(70,70,70,0.028) 74%,
        rgba(0,0,0,0) 100%
      );

      animation: haloPulse 3s ease-in-out infinite;
      filter: blur(12px);
      opacity: 0.82;
      z-index: 1;
    }

    @keyframes haloPulse {
      0%   { transform: translate(-50%, -50%) scale(0.78); opacity: 0.58; }
      30%  { transform: translate(-50%, -50%) scale(1.10); opacity: 0.88; } /* + lumineux */
      50%  { transform: translate(-50%, -50%) scale(0.92); opacity: 0.65; }
      70%  { transform: translate(-50%, -50%) scale(1.18); opacity: 0.92; } /* phase forte */
